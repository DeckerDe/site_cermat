{% extends "base.html" %}

{% block content %}
<h1> Publicações </h1>
  {% for post in posts %}
  <h2>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
  </h2>
  <p class="date">
    Publicado em {{ post.publish }} por {{ post.author }}
  </p>
  {{ post.body| truncatewords:30|linebreaks }}
  {% endfor %}
  {% include "publica/pagination.html" with page=posts %}
{% endblock %}
