{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  {% for researcher in researchers %}
    <p>{{ researcher.name }}</p>
  {% endfor %}
  <form id="pesq_form" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class='smallBtn' type="submit" value="Salvar">
  </form>
{% endblock %}
